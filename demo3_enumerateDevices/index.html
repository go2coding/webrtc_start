<html>
<head>

    <meta charset="utf-8">
    <meta name="description" content="WebRTC code samples">
    <meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1, maximum-scale=1">
    <meta itemprop="description" content="Client-side WebRTC code samples">
    <meta itemprop="image" content="../images/webrtc-icon-192x192.png">
    <meta itemprop="name" content="WebRTC code samples">
    <meta name="mobile-web-app-capable" content="yes">
    <meta id="theme-color" name="theme-color" content="#ffffff">

    <base target="_blank">

    <title>Select audio and video sources</title>

    <link rel="icon" sizes="192x192" href="../images/webrtc-icon-192x192.png">
    <link rel="stylesheet" href="../css/main.css">

    <style>
        div.select {
            display: inline-block;
            margin: 0 0 1em 0;
        }

        p.small {
            font-size: 0.7em;
        }

        label {
            width: 12em;
            display: inline-block;
        }
    </style>

</head>

<body>
<div id="container">

    <h1><a href="//webrtc.github.io/samples/" title="WebRTC samples homepage">WebRTC 示例</a><span>选择输入输出源</span>
    </h1>

    <p>通过 <code>mediaDevices.enumerateDevices()</code>
        获取到输入输出设备，并通过 <code>deviceId</code> 设置到<code>getUserMedia()</code> 中，来切换源。</p>

    <div class="select">
        <label for="audioSource">音频输入源: </label><select id="audioSource"></select>
    </div>

    <div class="select">
        <label for="audioOutput">音频输出源: </label><select id="audioOutput"></select>
    </div>

    <div class="select">
        <label for="videoSource">视频源: </label><select id="videoSource"></select>
    </div>

    <video id="video" playsinline autoplay></video>

    

    <a href="https://github.com/webrtc/samples/tree/gh-pages/src/content/devices/input-output"
       title="View source for this page on GitHub" id="viewSource">View source on GitHub</a>
</div>


<script src="js/main.js" async></script>

</body>
</html>
